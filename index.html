<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Trivia Game</title>
  </head>
  <body>
    <nav class="navbar bg-info">
      <h1 class="display-5 text-white">Beverly Hills, 90210: Trivia Challenge</h1>  
    </nav>

    <div class="container m-4">
    
      <div class="row align-items-center">

      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <img src="assets/images/90210Cast.jpg" alt="90210 Cast" class="img-fluid">
         </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="card">
          <div class="card-body" id="questionDiv">
            <h5 class="card-text text-info" id = "showTimer"></h5>
            <h5 class="card-title" id="theQuestion">How well do you know 90210?</h5>
            <p class="card-text" id="helpText">Test your knowledge of this 90s classic!</p>
            <a href="#" class="btn btn-info startGame">Start</a>
            <div class="card-text text-info" id = "gameOverDiv"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="showAnswerModal" tabindex="-1" role="dialog" aria-labelledby="showAnswer" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="showAnswer">Modal title</h5>
        </div>
        <img src="" alt="90210" class="img-fluid" id="answerPic">
        <div class="modal-body" id="answerInfo"></div>
      </div>
    </div>
  </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
